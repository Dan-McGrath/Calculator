<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="screen">
            <p class="expression" data-operation=""></p>
            <p class="current" data-current="0">0</p>
        </div>
        <div class="buttons">
            <div class="main-btns">
                <button class="clear">Clear</button>
                <button class="back">Back</button>
            </div>
            <div class="operation-btns">
                <button class='number' data-number="7">7</button>
                <button class='number' data-number="8">8</button>
                <button class='number' data-number="9">9</button>
                <button class='operation' data-operation="x">x</button>
                <button class='number' data-number="4">4</button>
                <button class='number' data-number="5">5</button>
                <button class='number' data-number="6">6</button>
                <button class='operation' data-operation="-">-</button>
                <button class='number' data-number="1">1</button>
                <button class='number' data-number="2">2</button>
                <button class='number' data-number="3">3</button>
                <button class='operation' data-operation="+">+</button>
                <button class='operation' data-operation="=">=</button>
                <button class='number' data-number="0">0</button>
                <button class='float' data-active="false">.</button>
                <button class='operation' data-operation="/">/</button>
            </div>
            
        </div>
    </div>
</body>
</html>
